{% extends 'base.html' %}

{% block conteudo %}
  <div id="page-wrapper">
      <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sua Opinião é muito importante :)</h1>
            </div>
      </div>

          <!--Nova Pergunta -->
          <form method="POST" action="/avalie/" class="form-horizontal" onsubmit="validaForm()">
            {% csrf_token %}
            <div class="form-group">
              <div class="md-4">
                <h4>O que você achou da palestra?</h4>
                <br />
                <select id="opiniao" name="opiniao" class="form-control">
                          <option value="1">Ruim</option>
                          <option value="2">Normal</option>
                          <option value="3">Interessante</option>
                          <option value="4">Boa</option>
                          <option value="5" selected>Foda pra Caralho!</option>
                </select>
              </div>

            <div class="md-4">
              <h4>Qual assunto que mais lhe interessou?</h4>
              <input type="text" name="assunto" id="assunto" class="form-control">
            </div>
            <br />

            <div class="md-4">
              <h4>O que você gostou / O que poderia melhorar?</h4>
              <input type="text" name="comentario" id="comentario" class="form-control">
            </div>
            <br />

            <div align="right">
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </div>
        </form>

<script type="text/javascript">

	function validaForm(){

		if(document.getElementById("opiniao").value ==""){
			alert("Preencha o Campo: Opinião");
			return false;
		}
	}

</script>
{% endblock %}

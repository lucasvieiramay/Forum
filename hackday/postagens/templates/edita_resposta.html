{% extends 'base.html' %}

{% block conteudo %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edite essa resposta</h1>
        </div>

        <form method="POST" action="/edita/resposta/{{resposta.id}}/" class="form-horizontal" onsubmit="validaForm()">
             {% csrf_token %}
             <div class="form-group">
             <!-- Titulo da Pergunta -->
             <label class="col-sm-2 control-label">Resposta:</label>
             <div class="col-sm-10">
                <input type="text" name="resposta" placeholder="{{resposta.conteudo}}" id="resposta" class="form-control">
             </div>
             <br />
             <br />

          <div align="right">
            <br />
          <button class="btn btn-success" type="submit">Adicionar</button>
          </div>
        </form>
        </div>
      </div>
    </div>

<script type="text/javascript">

function validaForm(){

if(document.getElementById("resposta").value ==""){
alert("Preencha o Campo: Resposta");
return false;
}
}

</script>

{% endblock %}

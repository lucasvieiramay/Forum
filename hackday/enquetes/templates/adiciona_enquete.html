{% extends 'base.html' %}

{% block conteudo %}
  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Cadastre Uma Enquete :)</h1>
          </div>
      </div>


			<form method="POST" action="/cadastra/enquete/" class="form-horizontal" onsubmit="validaForm()">
			     {% csrf_token %}
           <div class="form-group">
					 <!-- Titulo da Pergunta -->
					 <label class="col-sm-2 control-label">Digite sua pergunta:</label>
					 <div class="col-sm-10">
					    <input type="text" name="pergunta" id="pergunta" class="form-control">
					 </div>
           <br />
				<div align="right">
				<button class="btn btn-success" type="submit">Adicionar</button>
				</div>
			</form>

<script type="text/javascript">

	function validaForm(){

		if(document.getElementById("pergunta").value ==""){
			alert("Preencha o Campo: pergunta");
			return false;
		}
	}

</script>
{% endblock %}

{% extends 'base.html' %}

{% block conteudo %}

  <div id="page-wrapper">
           <div class="row">
               <div class="col-lg-12">
                   <h1 class="page-header">{{materia.nome}}</h1>
               </div>
               <!-- /.col-lg-12 -->
           </div>
           <!-- /.row -->
           <div class="row">
               <div class="col-lg-12">
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           Perguntas sobre {{materia.nome}}
                       </div>
                       <!-- /.panel-heading -->
                       <div class="panel-body">
                           <div class="table-responsive">
                               <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                   <thead>
                                       <tr>
                                           <th>Pergunta</th>
                                           <th>Postada por</th>
                                           <th></th>
                                       </tr>
                                   </thead>
                                   <tbody>
                                   {% for i in perguntas %}
                                       <tr class="odd gradeX">
                                           <td>{{i.titulo}}</td>
                                           <td>{{i.autor}}</td>
                                           <td>
                                               <a href="/pergunta/{{i.id}}">
                                                <div style="height:100%;width:100%">
                                                  Para responder clique aqui...
                                                </div>
                                              </a>
                                          </td>
                                       </tr>
                                   {% endfor %}
                                     </tbody>
                                </table>
                            </div>

                      </div>
                  </div>
              </div>
          </div>
  </div>
{% endblock %}
